<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset class="blocks">
        <legend>Personal information</legend>
        <label class="form__items" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="form__items" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label class="form__items" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="5"
            max="100"
          >
        </label>
        <label class="form__items" for="birth">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </label>
        <label class="form__items" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>Registration</legend>
        <label class="form__items" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form__items" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>
        <div class="form__items">
          Do you love cats?
          <label for="cats__yes">
            <input
              type="radio"
              name="cats"
              id="cats__yes"
              value="yes"
            >
            Yes
          </label>
          <label for="cats__no">
            <input
              type="radio"
              name="cats"
              id="cats__no"
              value="no"
            >
            No
          </label>
        </div>
        <label class="form__items" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="form__items" for="sleep">
          What time do you go to bed?
          <input
            type="time"
            name="sleep"
            id="sleep"
          >
        </label>
        <label class="form__items" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__items" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>Additional info:</legend>
        <label class="form__items" for="coments">
          Comments:
          <textarea
            name="coments"
            id="coments"
            rows="2">
          </textarea>
        </label>
        <label class="form__items" for="recommendations">
          Would you recommend us?
          <select name="recommendations" id="recommendations">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
